server:
  port: 7001
spring:
  application:
    name: eureka-7001
eureka:
  instance:
    hostname: eureka7002
    instance-id: ${spring.application.name}
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka7001:7001/eureka/,http://eureka7003:7003/eureka/