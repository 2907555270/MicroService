#  启用的配置文件
spring:
  profiles:
    active:
      - dev
  application:
    name: handTemplate

# 配置注册中心
eureka:
  instance:
    hostname: handTemplate
    instance-id: ${spring.application.name}-${server.port}
  client:
    service-url:
      defaultZone: http://eureka7001:7001/eureka/,http://eureka7002:7002/eureka/,http://eureka7003:7003/eureka/
    fetch-registry: true
    register-with-eureka: true
