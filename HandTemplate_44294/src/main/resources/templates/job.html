<!DOCTYPE html>
<!--
  显示和查询工作信息 Vue
  @author EMP 2023/09/08 9:34 
-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Page</title>
    <!-- 引入 Element UI 的 CSS 和 JavaScript 文件 -->  <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="app">
    <h1>Query Job Info</h1>
    <!-- 搜索框 -->
    <el-form :inline="true" :model="searchCondition" class="demo-form-inline" size="small">
        <el-form-item label="id">
            <el-input v-model="searchCondition.jobId" placeholder="jobId"></el-input>
        </el-form-item>
        <el-form-item label="Title">
            <el-input v-model="searchCondition.jobTitle" placeholder="title"></el-input>
        </el-form-item>
        <el-form-item label="MinSalary">
            <el-input v-model="searchCondition.minSalary" placeholder="minSalary"></el-input>
        </el-form-item>
        <el-form-item label="MaxSalary">
            <el-input v-model="searchCondition.maxSalary" placeholder="maxSalary"></el-input>
        </el-form-item>
        <el-form-item>
            <!-- <el-button type="primary" @click="queryByCondition(false)">同步查询</el-button> -->
            <el-button type="primary" @click="queryByCondition">查询</el-button>
            <el-button @click="resetForm">reset</el-button>
        </el-form-item>
    </el-form>

    <!-- 表格1 -->
    <template>
        <el-table
                :data="jobs"
                height="250"
                border
                style="width: 100%">
            <el-table-column
                    prop="jobId"
                    label="ID"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="jobTitle"
                    label="TITLE"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="maxSalary"
                    label="MAX_SALARY">
            </el-table-column>
            <el-table-column
                    prop="minSalary"
                    label="MIN_SALARY">
            </el-table-column>
        </el-table>
    </template>
</div>


</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<!-- import axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="text/javascript" th:inline="javascript">
    new Vue({
        el: '#app',
        data: {
            // 搜索条件
            searchCondition: {
                jobId: "",
                jobTitle: "",
                minSalary: "",
                maxSalary: ""
            },
            // 返回的工作信息
            jobs: [[${jobList}]]
        },
        created() {
            this.queryByCondition()
        },
        methods: {
            // 按条件查询
            queryByCondition() {
                axios({
                    method: 'post',
                    url: 'http://localhost:8082/jobs/list',
                    data: this.searchCondition
                }).then(res => {
                    let data = res.data
                    if (data.flag) {
                        this.$message.success("查询成功")
                        this.jobs = data.data
                        document.getElementById("table2").innerHTML = ""
                    } else {
                        this.$message.error(data.msg)
                    }
                })
            },
            // 重置表单
            resetForm() {
                this.searchCondition = {}
                this.queryByCondition()
            }
        }
    })
</script>
<style>
    tr {
        border: 2px solid;
        background-color: beige;
    }

    td {
        border: 2px solid;
    }

    th {
        font-size: large;
        color: black;
        font-weight: bolder;
    }
</style>
</html>
